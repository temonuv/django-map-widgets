{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 20px"><a href="{% url "cities:create" %}" class="btn btn-default block">Create</a></div>
        <ul class="block">
            {% for city in cities %}
                <li><a href="{% url "cities:detail" city.id %}">{{ city.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
